<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      padding: 20px;
      background: rgba(44, 62, 80, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    label {
      color: #ecf0f1;
    }
    .btn-primary {
      background-color: #2980b9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3498db;
    }
    .result-box {
      background-color: #27ae60;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diabetes Prediction</h1>
    <form id="prediction-form">
      <div class="form-group mb-3">
        <label for="pregnancies">Number of Pregnancies</label>
        <input type="number" id="pregnancies" name="pregnancies" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="glucose">Glucose Level</label>
        <input type="number" id="glucose" name="glucose" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="bmi">BMI</label>
        <input type="number" step="0.1" id="bmi" name="bmi" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
    <div id="result-box" class="result-box" style="display: none;">
      <h5 id="result"></h5>
      <button id="generate-report" class="btn btn-secondary mt-3">Generate Report</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Diabetes Prediction System</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
